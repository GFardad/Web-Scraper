[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --verbose
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
